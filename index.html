<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unos Inzulina</title>
</head>
<body style="font-family:sans-serif;padding:1rem">
  <h2>ğŸ“· UÄitaj sliku pumpe sa vrijednostima inzulina</h2>
  <input type="file" id="imageInput" accept="image/*" capture="environment" /><br/><br/>
  <button onclick="sendImage()">PoÅ¡alji sliku</button>
  <div id="confirmSection" style="display:none;margin-top:1rem">
    <h4>ğŸ§ Detektirani podaci:</h4>
    <small>Ako neke zapise ne Å¾elite poslati, odznaÄite ih.</small>
    <div id="recordList" style="margin-top:0.5rem;"></div>
    <button onclick="confirmUpload()">âœ… PoÅ¡alji u Nightscout</button>
    <button onclick="rejectUpload()">ğŸš« Odbaci</button>
  </div>
  <pre id="output" style="margin-top:1rem;white-space:pre-wrap"></pre>

  <script>
    let entries = null;

    async function sendImage() {
      const fileInput = document.getElementById('imageInput');
      const output = document.getElementById('output');
      const recordList = document.getElementById('recordList');
      const confirmSection = document.getElementById('confirmSection');
      const file = fileInput.files[0];
      if (!file) {
        output.innerText = 'âš ï¸ Molimo odaberite sliku.';
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      output.innerText = 'â³ Å aljem sliku...';
      confirmSection.style.display = 'none';

      try {
        const res = await fetch('https://image2ns.onrender.com/upload', {
          method: 'POST',
          body: formData
        });
        const result = await res.json();
        if (res.ok && result.data) {
          // Store structured entries for confirmation
          entries = result.entries || [];
          // Build checkbox list of detected entries
          recordList.innerHTML = '';
          entries.forEach((entry, index) => {
            const label = document.createElement('label');
            label.innerHTML = '<input type="checkbox" id="rec' + index + '" checked> ' +
                              (result.data[index] || (entry.date + ' ' + entry.time + ' â€“ ' + entry.insulin + 'U'));
            recordList.appendChild(label);
            recordList.appendChild(document.createElement('br'));
          });
          confirmSection.style.display = 'block';
          output.innerText = 'âœ… Pregledaj podatke ispod i potvrdi slanje';
        } else {
          output.innerText = result.message || result.error || 'âš ï¸ GreÅ¡ka pri obradi slike';
        }
      } catch (e) {
        output.innerText = 'âŒ Neuspjelo: ' + e;
      }
    }

    async function confirmUpload() {
      const output = document.getElementById('output');
      if (!entries) {
        output.innerText = 'âš ï¸ Nema podataka za slanje.';
        return;
      }
      // Gather selected entries
      const checkboxes = document.querySelectorAll('#recordList input[type=checkbox]');
      const selected = [];
      checkboxes.forEach((cb, idx) => {
        if (cb.checked) {
          selected.push(entries[idx]);
        }
      });
      if (selected.length === 0) {
        output.innerText = 'âš ï¸ Nema oznaÄenih zapisa za slanje.';
        return;
      }

      output.innerText = 'ğŸ“¤ Å aljem podatke u Nightscout...';

      try {
        const res = await fetch('https://image2ns.onrender.com/confirm', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(selected)
        });
        const result = await res.json();
        if (res.ok) {
          output.innerText =
            (result.message || 'âœ… Podaci poslani.') + '\n' +
            (result.log ? result.log.join('\n') : '');
          // optionally hide confirm section after success
          // confirmSection.style.display = 'none';
        } else {
          output.innerText = result?.error || 'âŒ GreÅ¡ka pri slanju.';
        }
      } catch (e) {
        output.innerText = 'âŒ Neuspjelo: ' + e;
      }
    }

    function rejectUpload() {
      const output = document.getElementById('output');
      const fileInput = document.getElementById('imageInput');
      const confirmSection = document.getElementById('confirmSection');
      // Hide confirm section and clear stored data
      confirmSection.style.display = 'none';
      entries = null;
      // Reset file input so the same file can be re-selected if needed
      fileInput.value = '';
      output.innerText = 'âŒ Zapis odbaÄen.';
    }
  </script>
</body>
</html>
