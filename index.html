<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unos Inzulina</title>
</head>
<body style="font-family:sans-serif;padding:1rem">
  <h2>ğŸ“· UÄitaj sliku pumpe sa vrijednostima inzulina</h2>
  <input type="file" id="imageInput" accept="image/*" /><br/><br/>
  <button onclick="sendImage()">PoÅ¡alji sliku</button>

  <div id="confirmSection" style="display:none;margin-top:1rem">
    <h4>ğŸ§ Detektirani podaci:</h4>
    <form id="dataForm"></form>
    <button onclick="confirmUpload()">âœ… PoÅ¡alji oznaÄene u Nightscout</button>
    <button onclick="cancelUpload()">âŒ Nemoj slati niÅ¡ta</button>
  </div>

  <pre id="output" style="margin-top:1rem;white-space:pre-wrap"></pre>

  <script>
    let parsedData = [];

    async function sendImage() {
      const fileInput = document.getElementById('imageInput');
      const output = document.getElementById('output');
      const confirmSection = document.getElementById('confirmSection');
      const dataForm = document.getElementById('dataForm');

      const file = fileInput.files[0];
      if (!file) {
        output.innerText = 'âš ï¸ Molimo odaberite sliku.';
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      output.innerText = 'â³ Å aljem sliku...';
      confirmSection.style.display = 'none';
      dataForm.innerHTML = '';

      try {
        const res = await fetch('https://image2ns.onrender.com/upload', {
          method: 'POST',
          body: formData
        });

        const result = await res.json();
        if (res.ok && result.data) {
          parsedData = result.data;
          parsedData.forEach((entry, index) => {
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.id = `entry-${index}`;
            checkbox.checked = true;

            const label = document.createElement("label");
            label.htmlFor = `entry-${index}`;
            label.innerText = entry;

            const br = document.createElement("br");
            dataForm.appendChild(checkbox);
            dataForm.appendChild(label);
            dataForm.appendChild(br);
          });

          confirmSection.style.display = 'block';
          output.innerText = 'âœ… Pregledaj podatke i poÅ¡alji samo one koje Å¾eliÅ¡';
        } else {
          output.innerText = result.message || result.error || 'âš ï¸ GreÅ¡ka pri obradi slike';
        }
      } catch (e) {
        output.innerText = 'âŒ Neuspjelo: ' + e;
      }
    }

    async function confirmUpload() {
      const output = document.getElementById('output');
      const selected = [];

      parsedData.forEach((entry, index) => {
        const checkbox = document.getElementById(`entry-${index}`);
        if (checkbox.checked) {
          const match = entry.match(/(\d{2}-\d{2}) (\d{2}:\d{2}) â€“ (\d+(?:\.\d+)?)U/);
          if (match) {
            selected.push({
              date: match[1],
              time: match[2],
              insulin: parseFloat(match[3])
            });
          }
        }
      });

      if (selected.length === 0) {
        output.innerText = "âš ï¸ Niti jedan zapis nije odabran.";
        return;
      }

      output.innerText = 'ğŸ“¤ Å aljem oznaÄene podatke u Nightscout...';

      try {
        const res = await fetch('https://image2ns.onrender.com/confirm', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({entries: selected})
        });

        const result = await res.json();
        if (res.ok) {
          output.innerText = 'âœ… Rezultati:\n' + result.log.join("\n");
        } else {
          output.innerText = result?.error || 'âŒ GreÅ¡ka pri slanju.';
        }
      } catch (e) {
        output.innerText = 'âŒ Neuspjelo: ' + e.message;
      }
    }

    function cancelUpload() {
      document.getElementById('confirmSection').style.display = 'none';
      document.getElementById('output').innerText = 'ğŸš« Slanje otkazano.';
    }
  </script>
</body>
</html>
