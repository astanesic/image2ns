<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unos Inzulina</title>
</head>
<body style="font-family:sans-serif;padding:1rem">
  <h2>üì∑ Uƒçitaj sliku sa inzulin unosom</h2>
  <input type="file" id="imageInput" accept="image/*" capture="environment" /><br/><br/>
  <button onclick="sendImage()">Po≈°alji</button>
  <pre id="output" style="margin-top:1rem;white-space:pre-wrap"></pre>

  <script>
    async function sendImage() {
      const fileInput = document.getElementById('imageInput');
      const output = document.getElementById('output');
      const file = fileInput.files[0];
      if (!file) {
        output.innerText = '‚ö†Ô∏è Molimo odaberite sliku.';
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      output.innerText = '‚è≥ ≈†aljem sliku...';

      try {
        const res = await fetch('https://your-api-url.onrender.com/upload', {
          method: 'POST',
          body: formData
        });

        const result = await res.json();
        output.innerText = res.ok ? result.message : (result.error || 'Gre≈°ka');
      } catch (e) {
        output.innerText = '‚ùå Neuspjelo: ' + e;
      }
    }
  </script>
</body>
</html>
